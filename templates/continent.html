
{% extends "header.html" %}
	{% block content%}
		<div class="continentbox">
			{% for c in con %}
			<a href="/continent/{{c}}">{{c}}</a>
			{% endfor %}
		</div>
		
		<div>	
			<h1>{{a}}</h1>
			<div>There are {{length_of_cl}} countries in {{a}}</div>
			<ul>
				{% for c in cl %}
					<li><a href='/CountryName/{{c.name}}'>
					<img src='/static/flags/{{c.tld}}.gif' class='tiny'>
			 		{{c.name}}</a></li>
				{% endfor %}
			</ul>
		</div>
	{% endblock %}
